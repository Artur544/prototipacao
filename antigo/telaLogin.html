<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blue Bee - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating particles background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.08) 3px, transparent 3px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 2px, transparent 2px);
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 420px;
            border-radius: 30px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1a237e 0%, #3f51b5 50%, #5c6bc0 100%);
            color: white;
            padding: 50px 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.8;
            }
        }

        .logo {
            font-size: 50px;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            position: relative;
            z-index: 2;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 15px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .login-form {
            padding: 40px 30px 35px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border: 2px solid #e8ecf4;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fd 100%);
            font-weight: 500;
        }

        .input-group input:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow:
                0 0 0 4px rgba(63, 81, 181, 0.1),
                0 8px 25px rgba(63, 81, 181, 0.15);
            transform: translateY(-2px);
        }

        .input-group input:focus+.input-icon {
            color: #3f51b5;
            transform: scale(1.1);
        }

        .input-icon {
            position: absolute;
            top: 50px;
            left: 18px;
            color: #9ca3af;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
            opacity: 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .remember-me:hover {
            transform: translateX(2px);
        }

        .remember-me input {
            margin-right: 10px;
            accent-color: #3f51b5;
            transform: scale(1.1);
        }

        .remember-me label {
            cursor: pointer;
            font-weight: 500;
            color: #555;
        }

        .forgot-password a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1a237e 0%, #3f51b5 50%, #5c6bc0 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(63, 81, 181, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.4s forwards;
            opacity: 0;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(63, 81, 181, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #9ca3af;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
            opacity: 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
        }

        .divider-text {
            padding: 0 20px;
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
        }

        .social-login {
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
            opacity: 0;
        }

        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            width: 100%;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fd 100%);
            border: 2px solid #e8ecf4;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-login button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .social-login button:hover {
            background: linear-gradient(145deg, #f8f9fd 0%, #ffffff 100%);
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .social-login button:hover::before {
            left: 100%;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .social-login button:hover .google-icon {
            transform: rotate(360deg);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
            animation: fadeInUp 0.6s ease-out 0.7s forwards;
            opacity: 0;
        }

        .signup-link a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            transition: width 0.3s ease;
        }

        .signup-link a:hover {
            color: #1a237e;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                border-radius: 25px;
                max-width: 100%;
            }

            .login-header {
                padding: 40px 25px 35px;
            }

            .login-form {
                padding: 35px 25px 30px;
            }

            .logo {
                font-size: 45px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .input-group input {
                padding: 16px 18px 16px 45px;
            }

            .input-icon {
                top: 48px;
                left: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">🐝</div>
            <h1>Bem-vindo ao Blue Bee</h1>
            <p>Aprenda a investir de forma simples e gamificada</p>
        </div>

        <div class="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>

            <button class="login-btn">Entrar</button>

            <div class="divider">
                <span class="divider-text">ou entre com</span>
            </div>

            <div class="social-login">
                <button class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span>Entrar com Google</span>
                </button>
            </div>

            <div class="signup-link">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced interactions
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            const loginBtn = document.querySelector('.login-btn');
            const socialBtn = document.querySelector('.google-btn');

            // Input focus animations
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.querySelector('label').style.color = '#3f51b5';
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function () {
                    if (!this.value) {
                        this.parentElement.querySelector('label').style.color = '#333';
                        this.parentElement.classList.remove('focused');
                    }
                });

                // Typing animation
                input.addEventListener('input', function () {
                    this.style.transform = 'scale(1.01)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 100);
                });
            });

            // Button ripple effect
            [loginBtn, socialBtn].forEach(btn => {
                btn.addEventListener('click', function (e) {
                    let ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);

                    let x = e.clientX - e.target.offsetLeft;
                    let y = e.clientY - e.target.offsetTop;

                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.6);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        left: ${x}px;
                        top: ${y}px;
                        width: 20px;
                        height: 20px;
                        margin-left: -10px;
                        margin-top: -10px;
                        pointer-events: none;
                    `;

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Form validation with smooth feedback
            const form = document.querySelector('.login-form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

                setTimeout(() => {
                    loginBtn.innerHTML = 'Entrar';
                    // Here you would handle the actual login
                }, 2000);
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
