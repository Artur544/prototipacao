<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blue Bee - Meu Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating particles background (igual ao login) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.08) 3px, transparent 3px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 2px, transparent 2px);
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            /* Mais opacidade para clareza do conteúdo */
            backdrop-filter: blur(20px);
            min-height: 100vh;
            padding-bottom: 90px;
            /* Espaço para o bottom-nav */
            position: relative;
            z-index: 1;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.15);
            animation: slideUpContainer 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUpContainer {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }


        .profile-header {
            background: linear-gradient(135deg, #1a237e 0%, #3f51b5 50%, #5c6bc0 100%);
            color: white;
            padding: 40px 20px 35px;
            /* Ajustado */
            text-align: center;
            border-bottom-left-radius: 35px;
            /* Mais arredondado */
            border-bottom-right-radius: 35px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(63, 81, 181, 0.35);
            animation: fadeInDownHeader 0.7s ease-out;
        }

        .profile-header::before {
            /* Efeito de pulso */
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            animation: pulseHeader 4s ease-in-out infinite;
        }

        @keyframes pulseHeader {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.7;
            }
        }

        @keyframes fadeInDownHeader {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .settings-btn {
            position: absolute;
            top: 25px;
            /* Ajustado */
            right: 25px;
            /* Ajustado */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            font-size: 18px;
            /* Ajustado */
            cursor: pointer;
            width: 40px;
            /* Ajustado */
            height: 40px;
            /* Ajustado */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .settings-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-pic-container {
            position: relative;
            margin: 0 auto 15px;
            width: 100px;
            /* Tamanho do container da foto */
            height: 100px;
            animation: profilePicFloat 3.5s ease-in-out infinite;
            z-index: 2;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #81d4fa, #4fc3f7);
            /* Azul claro para foto */
            border: 5px solid white;
            /* Borda branca mais grossa */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            /* Sombra mais pronunciada */
            background-image: url('https://source.unsplash.com/random/100x100?person,profile');
            /* Placeholder Unsplash */
            background-size: cover;
            background-position: center;
            transition: transform 0.4s ease;
        }

        .profile-pic-container:hover .profile-pic {
            transform: scale(1.1) rotate(3deg);
        }

        @keyframes profilePicFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.25));
        }

        .profile-level {
            background: linear-gradient(135deg, #ffc107, #ffa000);
            /* Amarelo/Laranja mais vibrante */
            color: #3f51b5;
            /* Azul escuro para contraste */
            padding: 6px 18px;
            /* Padding ajustado */
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            /* Mais peso */
            display: inline-block;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.45);
            animation: levelBadgePulse 2.5s ease-in-out infinite;
        }

        @keyframes levelBadgePulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(255, 193, 7, 0.45);
            }

            50% {
                transform: scale(1.08);
                box-shadow: 0 10px 25px rgba(255, 160, 0, 0.55);
            }
        }


        .profile-stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            /* Fundo mais sutil */
            backdrop-filter: blur(10px);
            padding: 20px 15px;
            border-radius: 20px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .profile-stats:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            flex: 1;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-item:not(:last-child) {
            border-right: 1px solid rgba(255, 255, 255, 0.15);
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
        }

        .abc {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.85;
            font-weight: 500;
        }

        .menu-section {
            margin: 25px 20px;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeInUpMenu 0.6s ease-out forwards;
            opacity: 0;
        }

        .menu-section:nth-of-type(1) {
            animation-delay: 0.2s;
        }

        /* Primeiro .menu-section */
        .menu-section:nth-of-type(2) {
            animation-delay: 0.4s;
        }

        /* Segundo .menu-section */

        @keyframes fadeInUpMenu {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item::before {
            /* Efeito de brilho */
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(63, 81, 181, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .menu-item:hover {
            background-color: rgba(232, 234, 246, 0.5);
            /* Azul bem claro */
            transform: translateX(8px);
        }

        .menu-item:hover::before {
            left: 150%;
        }

        .menu-icon {
            font-size: 20px;
            /* Reduzido */
            color: #3f51b5;
            margin-right: 18px;
            width: 28px;
            /* Ajustado */
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .menu-text {
            flex: 1;
            font-weight: 600;
            font-size: 15px;
            color: #1a237e;
        }

        .menu-arrow {
            color: #b0bec5;
            /* Cinza mais suave */
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-arrow {
            transform: translateX(3px);
            color: #3f51b5;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #e53935;
            /* Vermelho mais vivo */
            padding: 18px 20px;
            /* Padding ajustado */
            background: white;
            border-radius: 20px;
            margin: 25px 20px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(229, 57, 53, 0.2);
            animation: fadeInUpMenu 0.6s ease-out 0.6s forwards;
            opacity: 0;
        }

        .logout-btn:hover {
            background-color: #ffebee;
            /* Rosa bem claro */
            color: #c62828;
            /* Vermelho mais escuro */
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(244, 67, 54, 0.25);
        }

        .logout-btn i {
            transition: transform 0.3s ease;
        }

        .logout-btn:hover i {
            transform: translateX(5px);
        }

        .bottom-nav {
            /* Mesmo estilo da Carteira */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(18px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .nav-btn {
            /* Mesmo estilo da Carteira */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 8px 12px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            /* Mesmo estilo da Carteira */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.1), rgba(63, 81, 181, 0.1));
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 16px;
        }

        .nav-btn.active::before {
            transform: scale(1);
        }

        .nav-btn.active {
            color: #1a237e;
            transform: translateY(-3px);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .nav-icon {
            /* Mesmo estilo da Carteira */
            font-size: 24px;
            margin-bottom: 6px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .nav-btn.active .nav-icon {
            transform: scale(1.2);
        }


        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleAnim 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleAnim {
            to {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic-container">
                <div class="profile-pic"></div>
            </div>
            <div class="profile-name">Pedro Silveira</div>
            <div class="profile-level"><i class="fas fa-star" style="margin-right: 5px;"></i>Nível 5 - Investidor Junior
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" data-target="12">0</div>
                    <div class="stat-label">Desafios</div>
                </div>
                <div class="stat-item" style="flex:2">
                    <div class="abc">R$5.247,89</div>
                    <div class="stat-label">Patrimônio Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" data-target="1500">0</div>
                    <div class="stat-label">Experiência</div>
                </div>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-item" onclick="navigateTo('editarPerfil')">
                <span class="menu-icon"><i class="fas fa-user-edit"></i></span>
                <span class="menu-text">Editar Dados</span>
                <span class="menu-arrow"><i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="menu-item" onclick="navigateTo('perfilInvestidor')">
                <span class="menu-icon"><i class="fas fa-balance-scale-right"></i></span>
                <span class="menu-text">Perfil de Investidor</span>
                <span class="menu-arrow"><i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="menu-item" onclick="navigateTo('relatorioProgresso')">
                <span class="menu-icon"><i class="fas fa-chart-line"></i></span>
                <span class="menu-text">Relatório de Progresso</span>
                <span class="menu-arrow"><i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="menu-item" onclick="navigateTo('conquistas')">
                <span class="menu-icon"><i class="fas fa-trophy"></i></span>
                <span class="menu-text">Desafios</span>
                <span class="menu-arrow"><i class="fas fa-chevron-right"></i></span>
            </div>
        </div>

        <div class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Sair da Conta
        </div>

        <div class="bottom-nav">
            <a href="#" class="nav-btn">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <span>Início</span>
            </a>
            <a href="#" class="nav-btn">
                <div class="nav-icon"><i class="fas fa-wallet"></i></div>
                <span>Carteira</span>
            </a>
            <a href="#" class="nav-btn active">
                <div class="nav-icon"><i class="fas fa-user"></i></div>
                <span>Perfil</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const allInteractiveElements = document.querySelectorAll('.menu-item, .nav-btn, .logout-btn, .settings-btn, .stat-item');

            allInteractiveElements.forEach(element => {
                element.addEventListener('click', function (e) {
                    if (!element.classList.contains('nav-btn')) { // Nav-btn já tem seu próprio manipulador de 'active'
                        addRippleEffect(this, e);
                    }
                });
            });

            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    addRippleEffect(this, event, true);
                    navBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });


            // Animate stats counter on load
            const statValues = document.querySelectorAll('.stat-value');
            statValues.forEach(stat => {
                const target = parseInt(stat.getAttribute('data-target'), 10);
                let current = 0;
                const duration = 1500; // 1.5 segundos
                const stepTime = Math.abs(Math.floor(duration / target));

                const timer = setInterval(() => {
                    current += Math.ceil(target / 100) < 1 ? 1 : Math.ceil(target / 100); // Incremento dinâmico
                    if (current >= target) {
                        stat.textContent = target;
                        clearInterval(timer);
                    } else {
                        stat.textContent = current;
                    }
                }, 20); // Intervalo menor para animação mais suave
                stat.style.opacity = 1; // Garante que fique visível após a animação
            });


            function addRippleEffect(element, event, isLight = false) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                element.appendChild(ripple);

                const rect = element.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                const bgColor = isLight ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.6)';


                ripple.style.cssText = `
                    left: ${x}px; top: ${y}px; width: 20px; height: 20px;
                    margin-left: -10px; margin-top: -10px;
                    position: absolute; border-radius: 50%;
                    background: ${bgColor}; transform: scale(0);
                    animation: rippleAnim 0.6s linear; pointer-events: none;
                `;
                setTimeout(() => { ripple.remove(); }, 600);
            }

            window.navigateTo = function (screenName) {
                // Em um app real, aqui você faria a navegação.
                console.log('Navegar para:', screenName);
            }
            window.logout = function () {
                console.log('Logout...');
            }
        });
    </script>
</body>

</html>
