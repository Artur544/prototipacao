<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Bee - Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a237e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .onboarding-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .slide {
            display: none;
            max-width: 350px;
        }
        
        .slide.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide img {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .slide h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .slide p {
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
        }
        
        .dot.active {
            background-color: white;
        }
        
        .btn {
            background-color: #ffc107;
            color: #1a237e;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #ffd54f;
        }
        
        .btn-outline {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .btn-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        
        .skip-btn {
            align-self: flex-end;
            background: none;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="skip-btn">Pular</button>
    
    <div class="onboarding-container">
        <div class="slide active">
            <img src="https://via.placeholder.com/200x200?text=Investimento" alt="Investimento">
            <h2>Aprenda a investir</h2>
            <p>Domine os conceitos básicos de investimento de forma simples e gamificada.</p>
        </div>
        
        <div class="slide">
            <img src="https://via.placeholder.com/200x200?text=Carteira" alt="Carteira">
            <h2>Carteira Virtual</h2>
            <p>Pratique com uma carteira virtual e simule diferentes estratégias sem risco.</p>
        </div>
        
        <div class="slide">
            <img src="https://via.placeholder.com/200x200?text=Desafios" alt="Desafios">
            <h2>Desafios Diários</h2>
            <p>Complete desafios e quizzes para ganhar pontos e subir no ranking.</p>
        </div>
        
        <div class="progress-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
        <div class="btn-container">
            <button class="btn-outline">Voltar</button>
            <button class="btn">Avançar</button>
        </div>
    </div>

    <script>
        // Simples funcionalidade de slides (seria implementada completamente no app real)
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const nextBtn = document.querySelector('.btn');
        const prevBtn = document.querySelector('.btn-outline');
        const skipBtn = document.querySelector('.skip-btn');
        
        let currentSlide = 0;
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            
            prevBtn.style.visibility = currentSlide === 0 ? 'hidden' : 'visible';
            nextBtn.textContent = currentSlide === slides.length - 1 ? 'Começar' : 'Avançar';
        }
        
        nextBtn.addEventListener('click', () => {
            if (currentSlide === slides.length - 1) {
                // Navegar para a tela principal
                alert('Redirecionando para o app...');
            } else {
                showSlide(currentSlide + 1);
            }
        });
        
        prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
        
        skipBtn.addEventListener('click', () => {
            // Pular onboarding
            alert('Redirecionando para o app...');
        });
        
        // Inicialização
        showSlide(0);
    </script>
</body>
</html>
