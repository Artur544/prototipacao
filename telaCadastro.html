<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blue Bee - Crie sua Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating particles background (igual ao login) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 15% 30%, rgba(255, 255, 255, 0.08) 2px, transparent 2px),
                radial-gradient(circle at 75% 50%, rgba(255, 255, 255, 0.06) 3px, transparent 3px),
                radial-gradient(circle at 50% 85%, rgba(255, 255, 255, 0.07) 2px, transparent 2px);
            animation: float 25s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }

            50% {
                transform: translateY(-50px) rotate(180deg) scale(1.05);
            }

            100% {
                transform: translateY(0px) rotate(360deg) scale(1);
            }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 480px;
            /* Um pouco maior para acomodar mais campos */
            border-radius: 30px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.15);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .signup-header {
            background: linear-gradient(135deg, #1a237e 0%, #3f51b5 50%, #5c6bc0 100%);
            color: white;
            padding: 40px 30px 30px;
            /* Ajustado o padding */
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .signup-header::before {
            /* Efeito de pulso do login */
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            /* Efeito de pulso do login */
            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.8;
            }
        }


        .logo {
            /* Logo do login */
            font-size: 45px;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite 0.5s;
            /* Delay para começar depois do slideUp */
            display: inline-block;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            position: relative;
            z-index: 2;
        }

        @keyframes bounce {

            /* Bounce do login */
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-8px);
            }

            60% {
                transform: translateY(-4px);
            }
        }

        .signup-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .signup-header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .signup-form {
            padding: 30px 30px 30px;
            /* Padding uniforme */
        }

        .input-row {
            /* Para nome e sobrenome na mesma linha */
            display: flex;
            gap: 20px;
            margin-bottom: 22px;
            /* Consistência */
        }

        .input-group {
            margin-bottom: 22px;
            /* Consistência */
            position: relative;
            flex: 1;
            /* Para a .input-row */
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        /* Staggering animations for inputs */
        .input-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-row .input-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-row .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .signup-form>.input-group:nth-of-type(2) {
            animation-delay: 0.3s;
        }

        /* Gênero */
        .signup-form>.input-group:nth-of-type(3) {
            animation-delay: 0.4s;
        }

        /* Data Nasc */
        .signup-form>.input-group:nth-of-type(4) {
            animation-delay: 0.5s;
        }

        /* Email */
        .signup-form>.input-group:nth-of-type(5) {
            animation-delay: 0.6s;
        }

        /* Senha */
        .signup-form>.input-group:nth-of-type(6) {
            animation-delay: 0.7s;
        }

        /* Confirma Senha */


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            /* Estilo unificado para input e select */
            width: 100%;
            padding: 16px 20px 16px 50px;
            /* Aumentado padding */
            border: 2px solid #e8ecf4;
            border-radius: 16px;
            font-size: 15px;
            /* Levemente menor */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fd 100%);
            font-weight: 500;
            appearance: none;
            /* Remove default select arrow */
        }

        .input-group input[type="date"] {
            /* Ajuste específico para date */
            padding-right: 20px;
        }

        .input-group input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.6;
            cursor: pointer;
        }


        .input-group input:focus,
        .input-group select:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow:
                0 0 0 4px rgba(63, 81, 181, 0.1),
                0 8px 25px rgba(63, 81, 181, 0.15);
            transform: translateY(-2px);
        }

        .input-group input:focus+.input-icon,
        .input-group select:focus+.input-icon {
            color: #3f51b5;
            transform: scale(1.1);
        }

        .input-icon {
            position: absolute;
            top: 50px;
            /* Ajustado para o novo padding */
            left: 18px;
            color: #9ca3af;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group.select-group .input-icon {
            /* Ícone para select */
            font-family: "Font Awesome 5 Free";
            content: "\f078";
            /* Ícone de seta para baixo */
            pointer-events: auto;
            /* Permitir clique se necessário */
            right: 18px;
            left: auto;
        }


        /* Estilo para seleção de gênero */
        .gender-group {
            display: flex;
            gap: 10px;
            margin-bottom: 22px;
        }

        .gender-option {
            flex: 1;
            position: relative;
        }

        .gender-option input[type="radio"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .gender-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 10px;
            border: 2px solid #e8ecf4;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fd 100%);
        }

        .gender-option label i {
            color: #9ca3af;
            transition: color 0.3s;
        }

        .gender-option input[type="radio"]:checked+label {
            border-color: #3f51b5;
            background: linear-gradient(135deg, #e8eaf6, #c5cae9);
            color: #1a237e;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.2);
        }

        .gender-option input[type="radio"]:checked+label i {
            color: #3f51b5;
        }

        .gender-option input[type="radio"]:focus+label {
            box-shadow:
                0 0 0 4px rgba(63, 81, 181, 0.1),
                0 8px 25px rgba(63, 81, 181, 0.15);
        }


        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1a237e 0%, #3f51b5 50%, #5c6bc0 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            /* Espaço antes do botão */
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(63, 81, 181, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
            opacity: 0;
        }

        .signup-btn::before {
            /* Efeito de brilho do login */
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(63, 81, 181, 0.4);
        }

        .signup-btn:hover::before {
            left: 100%;
        }


        .terms,
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #6b7280;
            font-size: 13px;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .terms {
            animation-delay: 0.9s;
            opacity: 0;
        }

        .login-link {
            animation-delay: 1s;
            opacity: 0;
        }


        .terms a,
        .login-link a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 700;
            /* Aumentado o peso */
            position: relative;
            transition: color 0.3s ease;
        }

        .terms a::after,
        .login-link a::after {
            /* Efeito de sublinhado do login */
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            transition: width 0.3s ease;
        }

        .terms a:hover,
        .login-link a:hover {
            color: #1a237e;
        }

        .terms a:hover::after,
        .login-link a:hover::after {
            width: 100%;
        }

        /* Checkbox para termos */
        .terms-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
            animation: fadeInUp 0.6s ease-out 0.85s forwards;
            /* Mesmo delay do botão */
            opacity: 0;
        }

        .terms-group input[type="checkbox"] {
            accent-color: #3f51b5;
            transform: scale(1.1);
            cursor: pointer;
        }

        .terms-group label {
            cursor: pointer;
        }


        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .signup-container {
                border-radius: 25px;
                max-width: 100%;
            }

            .signup-header {
                padding: 35px 25px 30px;
            }

            .signup-form {
                padding: 30px 25px 25px;
            }

            .logo {
                font-size: 40px;
            }

            .signup-header h1 {
                font-size: 24px;
            }

            .input-row {
                flex-direction: column;
                gap: 0;
                margin-bottom: 0;
            }

            /* Ajusta para empilhar em telas menores */
            .input-row .input-group {
                margin-bottom: 22px;
            }

            .input-group input,
            .input-group select {
                padding: 16px 18px 16px 45px;
            }

            .input-icon {
                top: 48px;
                left: 16px;
            }

            .gender-group {
                flex-wrap: wrap;
            }

            .gender-option {
                flex-basis: calc(50% - 5px);
            }

            /* Duas opções por linha */
            .gender-option:last-child {
                flex-basis: 100%;
            }

            /* Última opção ocupa toda a largura */
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">🐝</div>
            <h1>Crie sua Conta Blue Bee</h1>
            <p>Sua jornada para a maestria financeira começa aqui!</p>
        </div>

        <div class="signup-form">
            <div class="input-row">
                <div class="input-group">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" placeholder="Seu nome">
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="input-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" placeholder="Seu sobrenome">
                    <i class="fas fa-user input-icon" style="opacity:0;"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Gênero</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male"><i class="fas fa-mars"></i> Masculino</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female"><i class="fas fa-venus"></i> Feminino</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other"><i class="fas fa-genderless"></i> Outro</label>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate">
                <i class="fas fa-calendar-alt input-icon"></i>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com">
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha forte">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Repita sua senha">
                <i class="fas fa-check-circle input-icon"></i>
            </div>

            <div class="terms-group">
                <input type="checkbox" id="terms-check">
                <label for="terms-check">Eu li e concordo com os <a href="#">Termos de Serviço</a>.</label>
            </div>

            <button class="signup-btn">Criar Conta</button>

            <div class="login-link">
                Já possui uma conta? <a href="#">Faça Login</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], input[type="date"]');
            const signupBtn = document.querySelector('.signup-btn');

            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.querySelector('label').style.color = '#3f51b5';
                });
                input.addEventListener('blur', function () {
                    if (!this.value) { // Apenas reseta se estiver vazio
                        this.parentElement.querySelector('label').style.color = '#333';
                    }
                });
            });

            // Ripple effect for button
            signupBtn.addEventListener('click', function (e) {
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);

                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${x}px;
                    top: ${y}px;
                    width: 20px;
                    height: 20px;
                    margin-left: -10px;
                    margin-top: -10px;
                    pointer-events: none;
                `;
                setTimeout(() => { ripple.remove(); }, 600);
            });

            // Form submission (simulação)
            const form = document.querySelector('.signup-form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando...';
                setTimeout(() => {
                    signupBtn.innerHTML = 'Criar Conta';
                    // Aqui iria a lógica de cadastro real
                    alert('Conta criada com sucesso! (Simulação)');
                }, 2000);
            });
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple { to { transform: scale(4); opacity: 0; } }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
