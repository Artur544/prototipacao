<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Bee - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .signup-container {
            background-color: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .signup-header {
            background: linear-gradient(135deg, #1a237e, #303f9f);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .signup-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .signup-header p {
            opacity: 0.8;
        }
        
        .signup-form {
            padding: 30px;
        }
        
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #1a237e;
            outline: none;
        }
        
        .gender-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .gender-option {
            flex: 1;
        }
        
        .gender-option input {
            display: none;
        }
        
        .gender-option label {
            display: block;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gender-option input:checked + label {
            border-color: #1a237e;
            background-color: rgba(26, 35, 126, 0.1);
        }
        
        .signup-btn {
            width: 100%;
            padding: 15px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .signup-btn:hover {
            background-color: #303f9f;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #1a237e;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        .terms a {
            color: #1a237e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Crie sua conta</h1>
            <p>Comece sua jornada na educação financeira</p>
        </div>
        
        <div class="signup-form">
            <div class="input-row">
                <div class="input-group">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" placeholder="Digite seu nome">
                </div>
                
                <div class="input-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" placeholder="Digite seu sobrenome">
                </div>
            </div>
            
            <div class="input-group">
                <label>Gênero</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Outro</label>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate">
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha">
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Repita sua senha">
            </div>
            
            <button class="signup-btn">Cadastrar</button>
            
            <div class="terms">
                Ao cadastrar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
            </div>
            
            <div class="login-link">
                Já tem uma conta? <a href="#">Faça login</a>
            </div>
        </div>
    </div>
</body>
</html>
